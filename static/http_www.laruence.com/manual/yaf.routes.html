            <h2 class="title" style="clear: both">
<a name="yaf.routes.intro" id="yaf.routes.intro"></a>8.1. 概述</h2>
          </div>
        </div>
      </div>

      <p>路由器主要负责解析一个请求并且决定什么module、controller、action被请求；它同时也定义了一种方法来实现用户自定义路由，这也使得它成为最重要的一个MVC组组件.</p>

      <p>为了方便自定义路由, Yaf摒弃了0.1版本中的自定义路由器方式, 而采用了更为灵活的路由器和路由协议分离的模式.</p>

      <p>也就是一个固定不变的路由器, 配合各种可自定义的路由协议, 来实现灵活多变的路由策略.</p>
